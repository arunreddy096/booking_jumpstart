{% load static %}
{% load compress %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="#about" class="w3-bar-item w3-button w3-mobile">
        <i class="fa-solid fa-circle-info" style="font-size: 15px"></i>About</a>
    <a href="#contact" class="w3-bar-item w3-button w3-mobile">
        <i class="fa-solid fa-address-card" style="font-size: 15px"></i>Contact</a>
    <a href="#contact" class="w3-bar-item w3-button w3-mobile">
        <i class="fa-solid fa-magnifying-glass" style="font-size: 15px"></i>Search</a>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form method="GET" action="">
					<div class="form-group">
						<div class="input-group">
							<input type="text" name="q" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary">Search</button>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
		{% if results %}
			<div class="row">
				<div class="col-md-12">
					<h3>Results:</h3>
					<ul>
						{% for result in results %}
							<li>{{ result.field }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		{% endif %}
	</div>
</body>
</html>
