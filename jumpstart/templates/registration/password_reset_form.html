{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>password reset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</head>
<body style="background-color: indianred">
<div style="padding-top: 170px" class="form-gap"></div>
<h1 style="padding-left: 600px; color:black"><i class="fa-brands fa-space-awesome" style="color: black"></i>
    &nbspJumpstart</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-default" style="border-radius: 30px">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa-solid fa-repeat fa-spin fa-lg"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form" method="POST" >
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa-solid fa-envelope"></i></span>
                                        {#<input id="email" name="email" placeholder="email address" class="form-control"  type="email">#}
                                        {{ form.email }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                           value="Send Email" type="submit">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
